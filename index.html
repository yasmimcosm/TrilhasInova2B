<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilhas Inova -  Login</title>
    <link rel="stylesheet" href="/styleLogin.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">

            <h1>Faça Login<br>E entre para nosso time</h1>
             <img src="animate.svg" class="left-login-image" alt="Animação">

        </div>

        <div class="right-login">
            <div class="card-login">
                    <h1>LOGIN</h1>

                <div class="textfield">

                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Digite seu ID">

                </div>

                <div class="textfield">

                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Digite sua senha">

                </div>

                
                <button type="button" class="btn-login">Login</button>
                  

                <div class="rodape">
                    <p>Não tem uma conta? 
                        <a href="/formulario.html">Inscrever-se</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
